<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Registro Ventas / CORK</title>
</head>

<body>

    <div class="tventas">
        <h1 class="ventas">Cor <img class="kclientes" src="fotos/K.png" alt=""> - <span>Registro de ventas</span></h1>


    </div>
    <div id="formBusqueda" class="formventas">


        <input class="control" type="number" name="dni" id="dni" placeholder="Ingrese DNI" required>
        <input class="control" type="email" name="email" id="email" placeholder="Ingrese E-mail">
        <button type="submit" onclick="realizarSolicitud()" class="buscar"><i class="fa fa-search"></i> Buscar</button>

    </div>
    <div id="datosResultado" class="dclientes">
        <h3 class="datoscliente">Datos del cliente</h3>

    </div>


    <!-- Cobranza -->

    <h2 class="cargaventa">Cargar Venta</h2>

    <div class="formventas">


        <input class="control" type="dni" name="dni" id="dni" placeholder="?">
        <input class="control" type="number" placeholder="Monto Cobrado" step="0.01" min="0" required>
        <button class="guardar">Guardar</button>

    </div>


    <div class="transacciones">
        <h3 class="historial">Historial de transacciones</h3>

    </div>






    <script src="script.js"></script>
</body>

</html>
